<!DOCTYPE html>
<html lang="en">
  <style>
    #clock {
      background-color: aquamarine;
      width: 200px;
      height: 200px;
      position: relative;
      border-radius: 100%;
    }
    #kim {
      background-color: black;
      width: 2px;
      height: 80px;
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: 50% 100%;
    }
  </style>
  <body>
    <div id="clock">
      <div id="kim"></div>
    </div>
    <script>
      let deg = 0;
      setInterval(() => {
        let el = document.getElementById("kim");
        deg += 6;
        el.style.transform = `rotate(${deg}deg)`;
      }, 1000);
    </script>
  </body>
</html>
